<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="./Controls.js"></script>
  </head>
  <body>
    <a-scene>
      <!---Assets-->
      <a-a-assets>
        <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>
        <a-asset-item
          id="diver"
          src="assets/scuba_driver/scene.gltf"
        ></a-asset-item>
      </a-a-assets>

      
      <a-sky
        geometry="primitive: sphere;"
        radius="100"
        side="double"
        animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
      ></a-sky>

      <a-entity
        gltf-model="#island"
        scale="1 1 1"
        position="0 -15 -40"
      ></a-entity>

      <a-entity
        gltf-model="#diver"
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 90 -20"
        diver-rotation
      >
      </a-entity>

      <a-cylinder color="#00009e" radius="100" opacity="0.2"></a-cylinder>

      <a-entity
        camera="active: true"
        look-controls
        position="0 10 25"
      ></a-entity>
    </a-scene>
  </body>
</html>
